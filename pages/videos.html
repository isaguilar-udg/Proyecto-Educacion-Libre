<body>
    <header class="main-header">
        <nav class="main-header__nav">

        </nav>

    <main class="videos-container">
        <div class="youtube-embed">
            <h3>Dinosaurios | <small>Happy Learning</small></h3>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/dTgofE8nrk0?si=JEMvz-68jXIKR1oN" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
        <div class="youtube-embed">
            <h3>Terremotos | <small>Happy Learning</small></h3>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/sk_x58kM_70?si=lC2Lf3kQx7dh-sJc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <div id="modal" class="modal">
        <div class="modal-container">
            <span class="close">&times;</span>
            <h2>Ingresar/Registro</h2>
            <form class="login-form">
                <img src="/public/images/login.png" alt="Login logo">
                <div class="form-control">
                    <label for="user">Usuario: </label>
                    <input type="text" name="user" id="user" />
                </div>
                <div class="form-control">
                    <label for="password">Password: </label>
                    <input type="password" name="password" id="password" />
                </div>
                <button class="btn-main">Ingresar</button>
            </form>
        </div>
    </div>
